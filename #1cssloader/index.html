<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loader</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="./assets/icons/style.css" />
  </head>
  <body>
    <main>
      <div class="chat-holder">
        <!-- Chat Head -->

        <div class="chat-header">
          <div class="avatar">
            <img src="./assets/img/avatar.jpg" alt="Avatar" />
          </div>
          <div class="name">
            <p>John Doe</p>
          </div>
          <div class="more">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- Chat -->

        <div class="chat">
          <div class="message right">Hello</div>
          <div class="message right">How are You?</div>
          <div class="message left">Fine</div>
          <div class="loader">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- Text Input -->
        <div class="text-field">
          <input type="text" placeholder="Type a message" id="" />
          <i class="icon_image"></i>
          <!-- <i class="icon_pin_alt"></i> -->
        </div>
      </div>
    </main>
  </body>
</html>
